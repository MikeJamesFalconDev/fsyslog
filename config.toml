[[postprocess]]
    [postprocess.match]
        type = 'tag'
        name = 'IP_dst_cidr'
        regex = '177\.234\..*'
    [postprocess.target]
        type = 'tag'
        name = 'servicio'
        value = 'premium'


[[postprocess]]
    [postprocess.match]
        type = 'tag'
        name = 'IP_dst_cidr'
        regex = '192\.168\..*'
    [postprocess.target]
        type = 'tag'
        name = 'servicio'
        value = 'base'
