[influx]
    bucket = 'bucket'
    org = 'org'
    token = 'token'
    uri = 'uri'

[measurement]
    name = 'measurement'

[fields]
    StartTime = 'StartTime'
    EndTime = 'EndTime'
    bits = 'Metrics/bits'


[tags]
    AlarmID = 'AlarmID'
    AlarmPolicyId = 'AlarmPolicyId'
    AlarmPolicyName = 'AlarmPolicyName'
    AlarmThresholdID = 'AlarmThresholdID'
    IP_dst_cidr = 'Dimensions/IP_dst_cidr_.*'
    Port_dst = 'Dimensions/Port_dst'
    Proto = 'Dimensions/Proto'

[exclude]
    EndTime = 'ongoing'

[process.fields]
    StartTime = 'unixtime'
    EndTime = 'unixtime'
    
[process.tags]


#[[postprocess]]
